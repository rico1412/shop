{<include file="common/header.html">}
    <body>
    <div class="panel admin-panel margin-top">
        <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加用户</strong></div>
        <div class="body-content">
            <form method="post" class="form-x" action="{<C('URL.main')>}/index.php?p=admin&m=user&a=showAdh" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="label">
                        <label>昵称：</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="input w50" name="nickname" value="" />
                        <div class="tips"></div>
                    </div>
                    <div class="label">
                        <label>头像：</label>
                    </div>
                    <div class="form-group">
                        <input type="file" class="input w50" name="img" value="" />
                        <div class="tips"></div>
                    </div>
                    <div class="label">
                        <label>账号：</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="input w50" name="acc" value="" />
                        <div class="tips"></div>
                    </div>
                    <div class="label">
                        <label>密码：</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="input w50" name="pwd" value="" />
                        <div class="tips"></div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>是否是管理员：</label>
                        </div>
                        <div class="field">
                            <div class="button-group radio">

                                <label class="button active">
                                    <span class="icon icon-check"></span>
                                    <input name="is_admin" value="1" type="radio" checked="checked">是
                                </label>
                                <label class="button"><span class="icon icon-times"></span>
                                    <input name="is_admin" value="0"  type="radio">否
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="label">
                            <label></label>
                        </div>
                        <div class="field">
                            <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    </body></html>
