{<include file="common/header.html">}
    <body>
    <div class="panel admin-panel">
        <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
        <div class="body-content">
            <form method="post" class="form-x" action="{<C('URL.main')>}/index.php?p=admin&m=product&a=add_h" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="label">
                        <label>商品名称：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" value="" name="name" data-validate="required:请输入商品名称"/>
                        <div class="tips"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label">
                        <label>商品原价：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" value="" name="ori_price" data-validate="required:,number:请输入商品原价，必须为数字"/>
                        <div class="tips"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label">
                        <label>商品售价：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" value="" name="price" data-validate="required:,number:请输入商品售价，必须为数字"/>
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>商品图片：</label>
                    </div>
                    <div class="field">
                        <input type="file" id="url1" name="img" class="input tips" style="width:25%; float:left;" value=""/>
                        <div class="tipss"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label">
                        <label>商品分类：</label>
                    </div>
                    <div class="field">
                        <select name="c_id" class="input w50">
                            {<foreach from=$c_data item="c_val">}
                            <option value="{<$c_val.id>}">{<if $c_val.dir_tree>=1>}{<'&nbsp;&nbsp;&nbsp;&nbsp;'|str_repeat:($c_val.dir_tree-1)>}├ {</if>} {<$c_val.name>}</option>
                            {</foreach>}
                        </select>
                        <div class="tipss">请选择商品分类</div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label">
                        <label>商品状态：</label>
                    </div>
                    <div class="field">
                        <div class="button-group radio">

                            <label class="button active">
                                <span class="icon icon-check"></span>
                                <input name="status" value="1" type="radio" checked>上架
                            </label>

                            <label class="button"><span class="icon icon-times"></span>
                                <input name="status" value="0"  type="radio">下架
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label">
                        <label>商品简介：</label>
                    </div>
                    <div class="field">
                        <textarea class="input" name="intro" style="height:90px;"></textarea>
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>商品详情：</label>
                    </div>
                    <div class="field">
          <textarea name="description" id='description' style="height:300px;">
          </textarea>
                        <script type="text/javascript">
                            var ue = UE.getEditor('description')
                        </script>
                        <div class="tips"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    </body>
    </html>
