<div class=" admin-content">
	
		<div class="daohang">
			<ul>
              <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 首页</button></li>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs">帮助中心<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a></button></li>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs">奖金管理<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a></button></li>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs">产品管理<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a></button></li>
			</ul>
        </div>

<div class="admin-biaogelist">
	
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on"> 编辑商品信息</ul>
    </div>
	
    <div class="fbneirong">
      <form class="am-form">
        <div class="am-form-group am-cf">
          <div class="zuo">商品名称：</div>
          <div class="you">
            <input type="text" class="am-input-sm" id="doc-ipt-email-1" placeholder="请输入商品名称" name="name" required>
          </div>
        </div>

        <div class="am-form-group am-cf">
          <div class="zuo">商品原价：</div>
          <div class="you">
            <input type="text" class="am-input-sm" id="doc-ipt-email-1" placeholder="请输入商品原价" name="name" required>
          </div>
        </div>

        <div class="am-form-group am-cf">
          <div class="zuo">商品售价：</div>
          <div class="you">
            <input type="text" class="am-input-sm" id="doc-ipt-email-1" placeholder="请输入商品售价" name="name" required>
          </div>
        </div>

        <div class="am-form-group am-cf">
          <div class="zuo">商品类别：</div>
          <div class="you">
            <select data-am-selected="{btnSize: 'sm'}" class="am-input-sm">
              <option value="option1">选项一...</option>
              <option value="option2">选项二.....</option>
              <option value="option3">选项三........</option>
            </select>
          </div>
        </div>

        <div class="am-form-group am-cf">
          <div class="zuo">商品简介：</div>
          <div class="you">
            <textarea name="intro" class="am-input-sm" rows="2" id="doc-ta-1" placeholder="请输入商品简介"></textarea>
          </div>
        </div>

        <div class="am-form-group am-cf">
          <div class="zuo">产品图片：</div>
          <div class="you" style="height: 45px;">
            <input name="img" type="file" id="doc-ipt-file-1">
            <p class="am-form-help">请选择要上传的文件...(留空代表不修改)</p>
          </div>
        </div>

        <div class="am-form-group am-cf">
          <div class="zuo">是否上架：</div>
          <div class="you" style="margin-top: 4px;">
            <label class="am-radio-inline">
              <input type="radio"  value="1" name="status">上架
            </label>
            <label class="am-radio-inline">
              <input type="radio"  value="0" name="status">下架
            </label>
          </div>
        </div>

        <div class="am-form-group am-cf">
          <div class="zuo">内容：</div>
          <div class="you">
            <textarea name="content" class="" rows="2" id="doc-ta-1"></textarea>
            <script>CKEDITOR.replace('content');</script>
          </div>
        </div>
        
        <div class="am-form-group am-cf">
          <div class="you" style="margin-left: 11%;">
            <button type="submit" class="am-btn am-btn-success am-radius">发布并关闭窗口</button>
          </div>
        </div>
      </form>
    </div>
