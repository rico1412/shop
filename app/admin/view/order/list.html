{<include file="common/header.html">}
    <body>
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 订单列表</strong></div>
        <table class="table table-hover text-center">
            <tr>
                <th width="5%">序号</th>
                <th width="20%">订单号</th>
                <th width="10%">订单金额</th>
                <th width="10%">买家昵称</th>
                <th width="15%">下单时间</th>
                <th width="15%">订单状态</th>
                <th width="25%">操作</th>
            </tr>

            {<foreach from=$orders item="data_val" name="f1">}
            <tr>
                <td>{<$smarty.foreach.f1.iteration>}</td>
                <td>{<$data_val.order_id>}</td>
                <td>{<$data_val.order_price>}</td>
                <td>{<$data_val.buyer_nickname>}</td>
                <td>{<$data_val.order_time|date_format: '%Y-%m-%d %H-%M'>}</td>
                <td>{<if $data_val.status=="0">}<span style="color: red;">未处理</span>{<else>}<span style="color: gray;">已处理</span>{</if>}</td>
                <td>
                    <div class="button-group">
                        <a class="button border-main" href="{<C('URL.main')>}/index.php?p=admin&m=order&a=showDetails&order_id={<$data_val.order_id>}&page={<$nowPage>}"><span class="icon-pencil"></span> 订单详情</a>
                        <a class="button border-red" href="{<C('URL.main')>}/index.php?p=admin&m=order&a=upd_h&id={<$data_val.id>}&page={<$nowPage>}" onclick="return confirm('您确定要修改订单状态吗?')"><span class="icon-wrench"></span> 处理订单</a>
                    </div>
                </td>
            </tr>
            {</foreach>}

            <tr>
                <td colspan="8">
                    <div class="pagelist">
                        {<$pageHtml>}
                    </div>
                </td>
            </tr>

        </table>
    </div>
    </div>
    </body>
    </html>
