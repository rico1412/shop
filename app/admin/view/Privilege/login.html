{<include file="common/header.html">}
    <body>
    <div class="bg"></div>
    <div class="container">
        <div class="line bouncein">
            <div class="xs6 xm4 xs3-move xm4-move">
                <div style="height:60px;"></div>
                <div class="media media-y margin-big-bottom"></div>
                <form action="{<C('URL.main')>}/index.php/?p=admin&m=Privilege&a=checkLogin" method="post">
                    <div class="panel loginbox">
                        <div class="text-center margin-big padding-big-top"><h1>后台管理中心</h1></div>
                        <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input type="text" class="input input-big" name="acc" placeholder="登录账号" data-validate="required:请填写账号"/>
                                    <span class="icon icon-user margin-small"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input type="password" class="input input-big" name="pwd" placeholder="登录密码" data-validate="required:请填写密码"/>
                                    <span class="icon icon-key margin-small"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field">
                                    <input type="text" class="input input-big" name="code" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码"/>
                                    <img src="{<C('URL.main')>}/index.php/?p=admin&m=Privilege&a=Captcha" alt="" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" onclick="this.src=this.src+'?'" id="img">
                                </div>
                            </div>

                            <br/>
                            <div class="form-group">
                                <div class="field">
                                    <label class="log-lab" style="padding-left: 30px"><input type="checkbox" name="rememberMe" class="uniform" value="yes"><span style="color:#8c8c8c">7天内自动登录</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div style="padding:30px;">
                            <input type="submit" class="button button-block bg-main text-big input-big" value="登录">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('img').onclick = function () {
            this.src = "{<C('URL.main')>}/index.php/?p=admin&m=Privilege&a=Captcha&rd=" + Math.random();
        }
    </script>

    </body>
    </html>
